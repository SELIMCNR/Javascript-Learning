<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <h2 id="result">Bu html elementinin css değiştirdim.Ben Javascriptim.</h2>
    <input type="button" value="Change Css" onclick="changeCss();">

    <script>
        /*Css e değişiklik yapm*/
        function changeCss() {
            document.getElementById('result').style.color = "red";
            document.getElementById('result').style.fontSize = "48px";
        }



    </script>
</body>

</html>
